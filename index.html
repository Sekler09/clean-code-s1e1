<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" >
    <link rel="stylesheet" 
          href="style.css"  
          media="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <header class="page__header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page__main__content">
      <section id="add-todo">
        <h2 class="add-todo__title">Add Item</h2>
        <div class="add-todo__wrapper">
          <input id="new-task" class="add-todo__input" type="text">
          <button class="add-todo__button btn">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="todoList__heading">Todo</h3>
        <ul id="incomplete-tasks__list" class="todoList">
          <li class="todoList__item">
            <input type="checkbox" class="task-checkbox">
            <label class=" todoList__item__name">Pay Bills</label>
            <input type="text" class="add-todo__input">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode todoList__item">
            <input type="checkbox" class="task-checkbox">
            <label class=" todoList__item__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="add-todo__input">
            <button class="edit btn">Save</button>
            <button class="delete btn">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <h3 class="todo-list-heading">Completed</h3>
      <ul id="completed-tasks" class="todoList">
        <li class="todoList__item">
          <input type="checkbox" class="task-checkbox" checked>
          <label class="todoList__item__name">See the Doctor</label>
          <input type="text" class="add-todo__input">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
