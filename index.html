<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" >
    <link rel="stylesheet" 
          href="style.css"  
          media="screen" 
          charset="utf-8">
  </head>
  <body class="page">
    <div class="page-descr">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-page">
      <p id="topSectionForAddingElementToList">
        <label class="new-task-title" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task textbox" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="todo-list-heading">Todo</h3>
      <ul id="incomplete-tasks" class="todoList">
        <li class="todoList-item">
          <input type="checkbox" class="checkbox">
          <label class="task todoList-item-name">Pay Bills</label>
          <input type="text" class="task textbox">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode todoList-item">
          <input type="checkbox" class="checkbox">
          <label class="task todoList-item-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task textbox">
          <button class="edit btn">Save</button>
          <button class="delete btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="todo-list-heading">Completed</h3>
      <ul id="completed-tasks" class="todoList">
        <li class="todoList-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task todoList-item-name">See the Doctor</label>
          <input type="text" class="task textbox">
          <button class="edit btn">Edit</button>
          <button class="delete btn">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
